{% extends "layout.html" %} {% block css_signup %}
<link rel="stylesheet" href="../static/css/style_sign_up.css" />
{% endblock %} {% block content %}
<script src="{{ google_url }}" async defer></script>
<script>
  function initAutocomplete() {
    var autocomplete = new google.maps.places.Autocomplete(
      document.getElementById("address"),
      { types: ["geocode"] }
    );

    autocomplete.addListener("place_changed", function () {
      var place = autocomplete.getPlace();
      if (!place.geometry) {
        window.alert("No details available for input: '" + place.name + "'");
        return;
      }
    });
  }
</script>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg">
        <div class="row g-0">
          <h2
            class="text-center mt-3 justify-content-center align-items-center"
          >
            Sign up
          </h2>
          <!-- Left side - Form -->
          <div class="col-md-6">
            <div class="card-body p-5">
              <!-------  form start----- -->
              <form method="post" action="{{url_for('sign_up')}}">
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />

                <!-- Name Input -->
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    required
                  />
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    required
                  />
                </div>

                <!-- Address Input -->
                <div class="mb-4">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Enter address"
                    onFocus="geolocate()"
                    required
                  />
                </div>

                <!-- Register Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>

                <!-- Already Member Link -->
                <div class="mt-4 text-center">
                  <a href="/user/log_in" class="text-decoration-none"
                    >I am already a member</a
                  >
                </div>
              </form>
            </div>
          </div>
          <!-- Right side - Image -->
          <div
            class="col-md-6 d-none d-md-flex align-items-center justify-content-center"
          >
            <img
              src="{{ url_for('static', filename='images/signup-image.jpg') }}"
              alt="Signup"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% endblock %}
  </div>
</div>
