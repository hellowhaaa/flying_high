{% extends "layout.html" %} {% block content %}
<style>
  .background-image {
    /* 使用 Jinja2 模板语法在 CSS 中设置背景图像 */
    background-image: url("{{ url_for('static', filename='images/airplane.jpg') }}");

    /* 背景图像尽可能地填充屏幕，但要确保图片内容完整显示 */
    opacity: 0.8;
    height: 100vh;
    width: 100vw;
    background-position: center center; /* 图像居中显示 */
    background-repeat: no-repeat; /* 不重复图像 */
    background-size: cover; /* 图像完整地适应容器 */
    position: fixed; /* 固定位置，使其不随滚动条滚动 */
    top: 0;
    left: 0;
    z-index: -1; /* 确保背景图像在内容之下 */
  }
</style>
<div class="background-image"></div>

<!--  選項 －－－－－ -->
<div class="my-3">
  <form action="/submit-airline" method="post">
    <div class="container-lg .bg-primary-subtle text-white">
      Choose your flight

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Airline
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li>
            <button
              class="dropdown-item"
              type="submit"
              name="airline"
              value="JL"
            >
              JL Japan Airline
            </button>
          </li>
          <li>
            <button
              class="dropdown-item"
              type="submit"
              name="airline"
              value="UA"
            >
              UA United Airline
            </button>
          </li>
          <li>
            <button
              class="dropdown-item"
              type="submit"
              name="airline"
              value="CI"
            >
              CI China Airline
            </button>
          </li>
        </ul>
      </div>
      <div class="form-group my-3">
        <input
          type="text"
          name="airline"
          class="form-control"
          placeholder="Flight Number"
          aria-label="Flight Number"
          aria-describedby="basic-addon1"
        />
      </div>
      <button type="submit" class="btn btn-secondary">Search</button>
    </div>
  </form>
</div>

{% endblock %} {% block scripts %}
<!-- 特定页面的 JavaScript -->
{% endblock %}
