{% extends "layout.html" %} {% block content %}
<style>
  .background-image {
    /* 使用 Jinja2 模板语法在 CSS 中设置背景图像 */
    background-image: url("{{ url_for('static', filename='images/airplane.jpg') }}");

    /* 背景图像尽可能地填充屏幕，但要确保图片内容完整显示 */
    opacity: 0.8;
    height: 100vh;
    width: 100vw;
    background-position: center center; /* 图像居中显示 */
    background-repeat: no-repeat; /* 不重复图像 */
    background-size: cover; /* 图像完整地适应容器 */
    position: fixed; /* 固定位置，使其不随滚动条滚动 */
    top: 0;
    left: 0;
    z-index: -1; /* 确保背景图像在内容之下 */
  }
</style>
<div class="background-image"></div>

<!--  選項 －－－－－ -->
<div class="my-3">
  <form action="/arrive_flight_time" method="post">
    <div class="container-lg .bg-primary-subtle text-white">
      Your flight depart from Taoyuan Airport

      <div class="input-group mb-3">
        <label class="input-group-text" for="airline">Airline</label>
        <select class="form-select" id="airline" name="airline">
          <option selected>Choose...</option>
          <option value="JL,日本航空">Japan Airline (JL)</option>
          <option value="UA,聯合航空">United Airline (UA)</option>
          <option value="CI,中華航空">China Airline (CI)</option>
          <!-- ...更多选项... -->
        </select>
      </div>

      <div class="form-group mb-3">
        <input
          type="text"
          name="flight_number"
          class="form-control"
          placeholder="Flight Number"
          aria-label="Flight Number"
          aria-describedby="basic-addon1"
        />
      </div>

      <button type="submit" class="btn btn-secondary">Search</button>
    </div>
  </form>
</div>

{% endblock %} {% block scripts %}
<!-- 特定页面的 JavaScript -->
{% endblock %}
