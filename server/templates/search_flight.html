{% endblock %} {% block homepage %}

<script
  src="https://code.jquery.com/jquery-2.1.1.min.js"
  type="text/javascript"
></script>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>

<script type="text/javascript">
  $(document).ready(function () {
    fetch("/fetch_depart_flight_code")
      .then((response) => response.json())
      .then((data) => {
        $("#depart_airlines").select2({
          data: Object.keys(data).map((key) => ({ id: key, text: key })),
        });

        $("#depart_airlines").on("change", function () {
          var selectedAirline = $(this).val();
          var flightCodes = data[selectedAirline] || [];
          $("#depart_flightCodes")
            .empty()
            .select2({
              data: flightCodes.map((code) => ({ id: code, text: code })),
            });
        });
      })
      .catch((error) =>
        console.error("Error fetching the airline data:", error)
      );
  });
</script>

<script type="text/javascript">
  // 動態加載 select2 的 CSS 樣式
  const style = document.createElement("style");
  style.innerHTML = `
  /* 隱藏 select2 以防止加載時跳動 */
  .select2-hidden {
    visibility: hidden;
  }

  /* 自訂 select2  */
  .select2-container .select2-selection--single {
    height: 40px; 
    padding: 0 16px; 
    font-size: 20px;
    line-height: 40px; /* 與高度一置, 讓文字置中 */
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .select2-container--default .select2-selection--single .select2-selection__rendered {
    line-height: 38px; 
  }

  .select2-container--default .select2-selection--single .select2-selection__arrow {
    height: 40px; /* 和 parent element 匹配 */
  }
`;
  document.head.appendChild(style);

  // 使用 JavaScript 初始化 select2
  $(document).ready(function () {
    fetch("/fetch_arrive_flight_code")
      .then((response) => response.json())
      .then((data) => {
        // 初始化 select2
        $("#arrive_airlines")
          .addClass("select2-hidden") // 隱藏 select2 以防止加載時跳動
          .select2({
            data: Object.keys(data).map((key) => ({ id: key, text: key })),
          })
          .on("select2:open", function () {
            // 再打開下拉選單時調整 CSS 樣式
            $(".select2-selection").css({
              height: "40px",
              padding: "0 16px",
              "font-size": "20px",
              "line-height": "40px",
              "border-radius": "8px",
              border: "1px solid #ccc",
            });
          });

        // 下拉選單加載完後顯示
        $("#arrive_airlines").removeClass("select2-hidden");

        // listen 事件變化以更新 #arrive_flightCodes
        $("#arrive_airlines").on("change", function () {
          var selectedAirline = $(this).val();
          var flightCodes = data[selectedAirline] || [];
          $("#arrive_flightCodes")
            .addClass("select2-hidden") // 先隐藏
            .empty()
            .select2({
              data: flightCodes.map((code) => ({ id: code, text: code })),
            })
            .removeClass("select2-hidden"); // 加載後顯示
        });
      })
      .catch((error) =>
        console.error("Error fetching the airline data:", error)
      );
  });
</script>
