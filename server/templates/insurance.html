{% extends "layout.html" %} {% block content %}
<style>
  .background-image {
    /* 使用 Jinja2 模板语法在 CSS 中设置背景图像 */
    background-image: url("{{ url_for('static', filename='images/cabin_dark.jpg') }}");

    /* 背景图像尽可能地填充屏幕，但要确保图片内容完整显示 */
    opacity: 0.8;
    height: 100vh;
    width: 100vw;
    background-position: center center; /* 图像居中显示 */
    background-repeat: no-repeat; /* 不重复图像 */
    background-size: cover; /* 图像完整地适应容器 */
    position: fixed; /* 固定位置，使其不随滚动条滚动 */
    top: 0;
    left: 0;
    z-index: -1; /* 确保背景图像在内容之下 */
  }
  .outer {
    position: relative;
    min-height: 90vh; /* Set to the height of the viewport */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
  }
  .insurance-info {
    position: absolute; /* Allows absolute positioning inside */
    background: rgba(255, 255, 255, 0.642); /* Semi-transparent white background */
    padding: 2rem;
    border-radius: 1rem; /* Rounded corners */
    box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1); /* Soft shadow */
    width: 75%;
    min-height: 400px; /* Ensures that there's enough space for positioning */
    transform: translateY(50px);
  }
  .container {
    position: relative; /* 设置相对定位，作为子绝对定位的参照 */
}
.insurance-title {
            position: relative;
            top: -180px;
            left: 0px;
            color: white; /* 确保标题可见 */
        }

</style>

<div class="container">
  <div class="background-image"></div>
  <div class="outer">
    <h3 class="text-white insurance-title">查看保單</h3>
    <div class="insurance-info">
      <div class="d-flex justify-content-between">
        
          </div>
        </div>
      </div>
    </div>s
    </div>
  </div>
</div>

{% endblock %}
