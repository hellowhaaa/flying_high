{% extends "layout.html" %} {% block css_login %}
<link rel="stylesheet" href="../static/css/style_login.css" />
{% endblock %} {% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg">
        <div class="row g-0">
          <h2
            class="text-center mt-3 justify-content-center align-items-center"
          >
            Sign in
          </h2>
          <!-- Left side - Form -->
          <div class="col-md-6">
            <div class="card-body p-5">
              <!-------  form start----- -->
              <form method="post" action="{{url_for('login')}}">
                <input
                  type="hidden"
                  name="csrf_token"
                  value="{{ csrf_token() }}"
                />
                <div class="form-group my-3">
                  <label for="username">Username (Try: freda)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <div class="form-group my-3">
                  <label for="password">Password (Try: test1591231)</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
          <!-- Right side - Image -->
          <div
            class="col-md-6 d-none d-md-flex align-items-center justify-content-center"
          >
            <img
              src="{{ url_for('static', filename='images/signin-image.jpg') }}"
              alt="Signup"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% endblock %}
  </div>
</div>
