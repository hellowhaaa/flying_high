{% extends "layout.html" %} {% block content %}
<style>
  .outer {
    position: relative;
    min-height: 60vh; /* Set to the height of the viewport */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
  }
  .insurance-info {
    position: absolute; /* Allows absolute positioning inside */
    background: rgba(
      255,
      255,
      255,
      0.879
    ); /* Semi-transparent white background */
    padding: 2rem;
    border-radius: 1rem; /* Rounded corners */
    box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1); /* Soft shadow */
    width: 75%;
    min-height: 400px; /* Ensures that there's enough space for positioning */
    transform: translateY(10px);
  }
  .container {
    position: relative; /* Allows absolute positioning inside */
  }
  .insurance-title {
    position: relative;
    top: -220px;
    left: 0px;
    color: white;
  }
  .my-insurance {
    position: relative;
    top: -210px;
    left: 50px;
    color: white;
  }
</style>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-light sidebar py-5">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="info.html">我的資料</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="insurance.html">我的保險</a>
        </li>
      </ul>
    </div>
    

          <!-- Main Content -->
          <div class="col-md-9">
            <div class="py-4">
              <h1>我的保險</h1>
              <div class="background-image"></div>
              <div class="outer">
                <div class="insurance-info">
                  <div class="container">
                    <div class="row">
                      <!-- 下拉選單 保險公司 -->
                      <div class="dropdown mb-3 col-md-3">
                        <button
                          class="btn btn-secondary dropdown-toggle opacity-75"
                          type="button"
                          id="insuranceCompanyDropdown"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          保險公司
                        </button>
                        <ul
                          class="dropdown-menu"
                          aria-labelledby="insuranceCompanyDropdown"
                        >
                          <li>
                            <a
                              class="dropdown-item"
                              href="#"
                              data-company="fubung"
                              >富邦人壽</a
                            >
                          </li>
                          <li>
                            <a
                              class="dropdown-item"
                              href="#"
                              data-company="shinkong"
                              >新光人壽</a
                            >
                          </li>
                          <li>
                            <a
                              class="dropdown-item"
                              href="#"
                              data-company="guotai"
                              >國泰人壽</a
                            >
                          </li>
                        </ul>
                        <input
                          type="hidden"
                          id="selectedInsuranceCompany"
                          name="insuranceCompany"
                        />
                      </div>
                      <!-- 下拉選單 方案 -->
                      <div class="dropdown mb-3 col-md-3">
                        <button
                          class="btn btn-secondary dropdown-toggle opacity-75"
                          type="button"
                          id="planDropdown"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          方案
                        </button>
                        <ul
                          class="dropdown-menu"
                          aria-labelledby="planDropdown"
                          id="planMenu"
                        >
                          <!-- Javascript 動態生成 -->
                        </ul>
                        <input type="hidden" id="selectedPlan" name="plan" />
                      </div>
                      <!-- 下拉選單 保險額度 -->
                      <div class="dropdown mb-3 col-md-3">
                        <button
                          class="btn btn-secondary dropdown-toggle opacity-75"
                          type="button"
                          id="insuranceAmountButton"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          保險額度
                        </button>
                        <ul
                          class="dropdown-menu"
                          aria-labelledby="insuranceAmountButton"
                          id="insuranceAmountMenu"
                        >
                          <!-- Javascript 動態生成 -->
                        </ul>
                        <input
                          type="hidden"
                          id="selectedInsuranceAmount"
                          name="insuranceAmount"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- ---------------保險開始日期和時間 ----------- -->
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="startDate" class="form-label"
                        >旅遊開始日期:</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="startDate"
                        name="startDate"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="startTime" class="form-label"
                        >旅遊開始時間:</label
                      >
                      <select
                        class="form-control"
                        id="startTime"
                        name="startTime"
                      >
                        <!-- Javascript 動態生成 -->
                      </select>
                    </div>
                  </div>
                  <!-- 保險結束日期和時間 -->
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="endDate" class="form-label"
                        >旅遊結束日期:</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="endDate"
                        name="endDate"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="endTime" class="form-label"
                        >旅遊結束時間:</label
                      >
                      <select class="form-control" id="endTime" name="endTime">
                        <!-- Javascript 動態生成 -->
                      </select>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-12">
                      <p id="insurancePeriod" class="form-text"></p>
                      <input
                        type="hidden"
                        id="insuranceDays"
                        name="insuranceDays"
                        value=""
                      />
                      <!-- 這邊出現 天數  -->
                    </div>
                  </div>
                </div>
              </div>

              <form id="userInfoForm">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary" type="submit">儲存</button>
                  <button
                    class="btn btn-secondary"
                    type="button"
                    id="cancelBtn"
                  >
                    取消
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      
    {% block user_insurance_script %}
    <script src="../static/js/user_insurance.js"></script>
    {% endblock %}


      {% endblock %}
    </div>
  </div>
</div>
